<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guides</title>
    <style>
        /* Reset CSS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 20px;
        }

        .navbar h1 {
            margin: 0;
        }

        .search-container {
            display: flex;
        }

        .search-container input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
        }

        .search-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 16px;
        }

        .search-container button:hover {
            background-color: #45a049;
        }

        .main-guide {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .guide-card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
        }

        .guide-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .guide-details {
            padding: 20px;
        }

        .guide-details h2 {
            margin-bottom: 10px;
        }

        .guide-details p {
            margin-bottom: 5px;
        }

        .form-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="date"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <div class="container">
        <header class="navbar">
            <h1>Book Your Trip</h1>
        </header>

        <div class="main-guide">
            <!-- Guide cards here -->
        </div>

        <div class="form-container">
            <h2>Book a Guide</h2>
            <form action="{{ url_for('book_guide',email=email) }}" method="POST">
                <div class="form-group">
                    <label for="native_place">Native Place:</label>
                    <input type="text" id="native_place" name="native_place" required>
                </div>
                <div class="form-group">
                    <label for="visiting_place">Visiting Place:</label>
                    <input type="text" id="visiting_place" name="visiting_place" required>
                </div>
                <div class="form-group">
                    <label for="no_of_person">Number of Persons:</label>
                    <input type="number" id="no_of_person" name="no_of_person" required>
                </div>
                <div class="form-group">
                    <label for="starting_date">Starting Date:</label>
                    <input type="date" id="starting_date" name="starting_date" required>
                </div>
                <div class="form-group">
                    <label for="ending_date">Ending Date:</label>
                    <input type="date" id="ending_date" name="ending_date" required>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                    <button type="button" onclick="window.history.back()">Back</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
